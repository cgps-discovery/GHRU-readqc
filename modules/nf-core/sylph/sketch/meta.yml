name: sylph
description: A fast k-mer based sketching tool for genomic sequences
keywords:
  - metagenomics
  - sketching
  - k-mer
  - sketch
tools:
  - sylph:
      description: A fast k-mer based metagenomic profiler
      homepage: https://github.com/bluenote-1577/sylph
      documentation: https://github.com/bluenote-1577/sylph
      tool_dev_url: https://github.com/bluenote-1577/sylph
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: FASTQ files
      pattern: "*.{fastq,fq,fastq.gz,fq.gz}"
  - reference:
      type: file
      description: Reference genome file
      pattern: "*.{fasta,fa,fna,fastq.gz}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - sketch_fastq_genome:
      type: file
      description: Sylph sketch outputs
      pattern: "*.{sylsp,syldb}"
authors:
  - "@bluenote-1577"
maintainers:
  - "@bluenote-1577"