name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Full install and tests via Pixi/Conda packages
  pixi-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [py39, py310, py311, py312]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.34.0
          cache: true
          # If your manifest is in a subdir, set: manifest-path: path/to/pixi.toml

      - name: Install environment
        run: pixi install -e ${{ matrix.env }}

      - name: Show Python
        run: pixi run -e ${{ matrix.env }} python -c "import sys; print(sys.version)"

      - name: Ruff (lint)
        run: pixi run -e ${{ matrix.env }} ruff check .

      - name: Tests
        run: pixi run -e ${{ matrix.env }} pytest -q

  # Coverage only once (faster), still through Pixi
  coverage:
    runs-on: ubuntu-latest
    needs: pixi-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.34.0
          cache: true

      - name: Install env (py311)
        run: pixi install -e py311

      - name: Run tests with coverage
        run: |
          pixi run -e py311 pytest \
            --cov=bactscout --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Lightweight import-only check using pip, across platforms/versions
  compatibility:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install core deps
        run: |
          python -m pip install --upgrade pip
          pip install typer rich pyyaml psutil pytest

      - name: Import smoke tests
        run: |
          python - << 'PY'
          import bactscout
          print("✅ imported bactscout")
          from bactscout.main import main
          print("✅ main available")
          PY
