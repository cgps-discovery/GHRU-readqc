# MultiQC Configuration for GHRU ReadQC Pipeline

# Report title and subtitle
title: "GHRU ReadQC Report"
subtitle: "Quality Control Analysis for Paired-End FASTQ Data"

# Report introduction
intro_text: |
  This report was generated by the GHRU ReadQC pipeline, which performs comprehensive
  quality control analysis of paired-end FASTQ sequencing data. The pipeline includes
  quality trimming, species identification, genome size estimation, MLST typing,
  depth calculation, and comprehensive reporting.

# Custom logo (if available)
# custom_logo: 'path/to/logo.png'

# Report sections to include
report_section_order:
  - 'fastp'
  - 'software_versions'
  - 'general_stats'

# Custom data to include
custom_data:
  read_depth:
    file_format: 'tsv'
    section_name: 'Read Depth Analysis'
    description: 'Sequencing depth calculated using estimated genome sizes'
    plot_type: 'bargraph'
    pconfig:
      id: 'read_depth_plot'
      title: 'Estimated Sequencing Depth'
      ylab: 'Coverage (x)'

# Table configuration
table_columns_visible:
  fastp:
    pct_duplication: False
    after_filtering_gc_content: True
    filtering_result_passed_filter_reads: True
    after_filtering_total_reads: True
    after_filtering_read1_mean_length: True
    after_filtering_read2_mean_length: True

# Module search patterns
sp:
  fastp:
    fn: '*fastp.json'
    
# Remove software version numbers from sample names
fn_clean_sample_names:
  - '.fastp'
  - '_trimmed'
  - '_R1'
  - '_R2'

# Report styling
custom_css: |
  .mqc-section-content {
    font-size: 14px;
  }
  
  .table th {
    font-weight: bold;
  }

# Export options
export_plots: true

# Data directory name
data_dir_name: 'multiqc_data'

# File name cleaning
fn_clean_exts:
  - '.fastq'
  - '.fq'
  - '.fastq.gz'
  - '.fq.gz'
  - '_trimmed'
  - '_R1'
  - '_R2'

# Ignore these files
ignore_images: false
ignore_symlinks: false

# Sample name cleaning
sample_names_ignore:
  - '*_R1*'
  - '*_R2*'

# Top modules to always include
top_modules:
  - 'fastp'

# Module order
module_order:
  - fastp
  - custom_content